<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title th:text="${title}">trang đăng ký</title>
        <style th:replace="/common/_Head_tag_client"></style>
        <link rel="stylesheet" href="../../register/register.css">
       
    </head>
    <body>
        <header th:replace="common/_Header_Client"></header>
        <div class="header-main">
            <h1>Thay đổi mật khẩu</h1>
            <div class="header-bottom">
                <div class="header-right w3agile">
                    <div class="header-left-bottom agileinfo">
                        <div th:if="${error}">
                            <p style="color: red;" th:text="${error}"></p>
                        </div>
                        <form th:action="@{/processChangePassword}"
                            method="post">
                            <input type="password" id="oldPassword" name="oldPassword" placeholder=" Nhập mật khẩu hiện tại" required />
                            <input type="password" id="newPassword" name="newPassword" placeholder=" Nhập mật khẩu mới" required />
                            </div>
                            <div class="form-group btn-container">
                                <button type="submit">Lưu</button>
                            </div>
                        </form>
                       
                    <!-- Success Modal -->
                 
                    </div>
                </div>
            </div>
        </div>
        <!-- Button trigger modal -->
        <footer th:replace="common/_footer_Client"></footer>
    </body>
</html>
